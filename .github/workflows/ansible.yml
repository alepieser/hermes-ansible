---
name: Ansible

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare cache directories
        run: |
          mkdir -p ~/.cache/pip
          mkdir -p ~/.ansible/roles
          mkdir -p ~/.ansible/collections

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Cache Ansible Galaxy
        uses: actions/cache@v4
        with:
          path: |
            ~/.ansible/roles
            ~/.ansible/collections
          key: ${{ runner.os }}-galaxy-${{ hashFiles('requirements.yml') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Configure Git auth for private GitHub roles
        env:
          GH_READ_TOKEN: ${{ secrets.GH_READ_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TOKEN_TO_USE=${GH_READ_TOKEN:-$GITHUB_TOKEN}
          git config --global url."https://x-access-token:${TOKEN_TO_USE}@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r requirements.yml

      - name: Install Ansible roles
        run: |
          ansible-galaxy role install -r requirements.yml --roles-path ~/.ansible/roles

      - name: Check playbook syntax
        env:
          ANSIBLE_ROLES_PATH: ~/.ansible/roles:./roles
        run: ansible-playbook --syntax-check playbooks/setup.yml

      - name: Lint with ansible-lint
        env:
          ANSIBLE_ROLES_PATH: ~/.ansible/roles:./roles
        run: ansible-lint

      - name: Lint with yamllint
        run: yamllint .
