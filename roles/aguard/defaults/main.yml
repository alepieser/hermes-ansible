# AdGuard Home defaults
# Generated by Ansible - DO NOT EDIT MANUALLY

# AdGuard Home version
adguard_version: "v0.107.65"

# AdGuard Home installation directory
adguard_install_dir: "/opt/adguardhome"

# AdGuard Home user and group
adguard_user: "adguard"
adguard_group: "adguard"

# AdGuard Home configuration directory
adguard_config_dir: "/opt/adguardhome/conf"

# AdGuard Home working directory
adguard_work_dir: "/opt/adguardhome/work"

# AdGuard Home data directory
adguard_data_dir: "/opt/adguardhome/data"

# AdGuard Home log directory
adguard_log_dir: "/opt/adguardhome/logs"

# AdGuard Home bind addresses
adguard_bind_host: "0.0.0.0"
adguard_bind_port: 8080

# AdGuard Home DNS configuration
adguard_dns_bind_host: "0.0.0.0"
adguard_dns_bind_port: 53

# Upstream DNS servers (Unbound)
adguard_upstream_dns:
  - "127.0.0.1:5353"  # Unbound on port 5353

# AdGuard Home features
adguard_safe_search: false
adguard_safe_browsing: true
adguard_parental_control: false
adguard_filtering_enabled: true
adguard_edns_client_subnet: true

# AdGuard Home statistics
adguard_stats_enabled: true
adguard_stats_interval: 24  # hours

# AdGuard Home query log
adguard_query_log_enabled: true
adguard_query_log_interval: 24  # hours

# AdGuard Home rate limiting (optimized for RPi 4 with 4GB RAM)
adguard_ratelimit: 50  # requests per second (increased for better performance)

# AdGuard Home cache (optimized for Raspberry Pi 4 with 4GB RAM)
adguard_cache_size: 16777216  # 16MB (optimized for RPi 4 with 4GB RAM)
adguard_cache_ttl_min: 0
adguard_cache_ttl_max: 86400

# AdGuard Home bootstrap DNS
adguard_bootstrap_dns:
  - "1.1.1.1"
  - "1.0.0.1"
  - "2606:4700:4700::1111"
  - "2606:4700:4700::1001"

# AdGuard Home fallback DNS
adguard_fallback_dns: []

