server:

    # Do not print log lines to inform about local zone actions
    log-local-actions: no

    # Do not print one line per query to the log
    log-queries: no

    # Do not print one line per reply to the log
    log-replies: no

    # Do not print log lines that say why queries return SERVFAIL to clients
    log-servfail: no

    # Set log location (optimized for Raspberry Pi SD card)
    # - Disable log file to prevent SD card wear
    logfile: /dev/null
    # - If you want to log to a file, use:
    # logfile: /var/log/unbound.log
    # - If "" is given, logging goes to stderr, or nowhere once daemonized.
    # logfile: ""

    # Set logging level
    # Level 0: No verbosity, only errors.
    # Level 1: Gives operational information.
    # Level 2: Gives detailed operational information including short information per query.
    # Level 3: Gives query level information, output per query.
    # Level 4: Gives algorithm level information.
    # Level 5: Logs client identification for cache misses.
    verbosity: 0
